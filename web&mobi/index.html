    <script>
    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
        console.log("Mobile");
        $(".MobileTerminal").css({
            "display": "block"
        })
        $(".computer").css({
            "display": "none"
        })
        $(".computer").empty()
        $("#phone").intlTelInput({

            defaultCountry: "vn",
            utilsScript: "./js/utils.js",
        });
    } else {
        console.log("PC");
        $(".computer").css({
            "display": "block"
        })
        $(".MobileTerminal").empty()
        $("#phone").intlTelInput({

            defaultCountry: "vn",
            utilsScript: "./js/utils.js",
        });
    }
    </script>
